interface eth1
 ip address 192.168.1.1/31
 ipv6 address 2001::192:168:1:1/127
!
interface lo
 ip address 10.10.10.2/32
 ipv6 address 2001::10:10:10:2/128
!
router bgp 65001
 bgp router-id 10.10.10.2
 neighbor 192.168.1.0 remote-as 65001
