#
# Based on Fig 13 in https://documentation.nokia.com/cgi-bin/dbaccessfilename.cgi/3HE17581AAAA01_V1_SR%20Linux%20R21.6%20EVPN-VXLAN%20User%20Guide.pdf
#

name: evpn-mh-as-mc-lag

topology:
  kinds:
    srl:
      # image: ghcr.io/nokia/srlinux
      image: srl/auto-config-v2:latest
      startup-config: auto-config.json
      extras:
        srl-agents: [ ../../auto-config-agent.yml ]
    linux:
      # image: ghcr.io/hellt/network-multitool
      image: alpine-with-lldp:latest # Custom built image with lldpad
  nodes:
    # ---- Leaf pair 2a/2b ----
    leaf2a:
      kind: srl
      group: leaves
      type: ixrd2
    leaf2b:
      kind: srl
      group: leaves
      type: ixrd2
    # ---- Leaf pair 3a/3b ----
    leaf3a:
      kind: srl
      group: leaves
      type: ixrd2
    leaf3b:
      kind: srl
      group: leaves
      type: ixrd2

    spine1:
      kind: srl
      group: spines
      type: ixr6

    server1:
      kind: linux
      group: hosts
      binds:
      - /lib/modules:/lib/modules:ro # for bonding module
      - interfaces.server1:/etc/network/interfaces
    server2:
      kind: linux
      group: hosts
      binds:
      - /lib/modules:/lib/modules:ro
      - interfaces.server2:/etc/network/interfaces
    server3:
      kind: linux
      group: hosts
      binds:
      - /lib/modules:/lib/modules:ro
      - interfaces.server3:/etc/network/interfaces

  links:
    # Leaf interconnects for EVPN MC-LAG sync
    - endpoints: ["leaf2a:e1-3", "leaf2b:e1-3"]
    - endpoints: ["leaf3a:e1-3", "leaf3b:e1-3"]

    # Leaf 3a/b to single spine
    - endpoints: ["leaf3a:e1-1", "spine1:e1-1"]
    - endpoints: ["leaf3b:e1-1", "spine1:e1-2"]

    # Leaf 3a/b cross connect to leaf 2a/b
    - endpoints: ["leaf3a:e1-2", "leaf2a:e1-4"]
    - endpoints: ["leaf3a:e1-3", "leaf2b:e1-4"]
    - endpoints: ["leaf3b:e1-2", "leaf2a:e1-5"]
    - endpoints: ["leaf3b:e1-3", "leaf2b:e1-5"]

    # Server1 is single connected
    - endpoints: ["server1:eth1", "leaf2a:e1-1"]

    # Server2 is single connected
    - endpoints: ["server2:eth1", "leaf2b:e1-1"]

    # Server3 is dual connected
    - endpoints: ["server3:eth1", "leaf2a:e1-2"]
    - endpoints: ["server3:eth2", "leaf2b:e1-2"]
